<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/0bef993f2a.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <img class="logo" src="images/logo.svg">
  <div class="illustration">
    <img src="images/illustration-mockups.svg">
  </div>
  <div class="text">
    <h1>Build The Community Your Fans Will Love</h1>
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.
    </p>
    <a class="button" href="">Register</a>
  </div>
  <div class="icons">
    <i class="fa-brands fa-facebook-f" id="icon1"></i>
    <i class="fa-brands fa-twitter" id="icon2"></i>
    <i class="fa-brands fa-instagram" id="icon3"></i>
  </div>
</body>
</html>
